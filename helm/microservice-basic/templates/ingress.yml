
{{- if .Values.ingress.enabled }}
{{- $pathType := .Values.ingress.pathType | default "" }}
{{- $paths := .Values.ingress.paths -}}
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: {{ include "microservice-basic.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
  {{- include "microservice-basic.labels" . | nindent 4 }}
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.ingressClassName }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.defaultBackend }}
  defaultBackend:
    {{- toYaml .Values.ingress.defaultBackend | nindent 4 }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if .extraPaths }}
          {{- toYaml .extraPaths | nindent 10 }}
          {{- end }}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              {{- if .serviceAnnotation }}
              service:
                name: {{ .serviceAnnotation }}
                port:
                  name: use-annotation
              {{- else }}
              service:
                name: {{ .serviceName }}
                port:
                  number: {{ .servicePort }}
              {{- end }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
{{- end }}